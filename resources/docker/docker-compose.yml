services:

  # =========================
  # Ambiente Dependency-Track
  # =========================
  apiserver:
    image: dependencytrack/apiserver
    container_name: "dt-apiserver" 
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      ALPINE_DATABASE_MODE: "external"
      ALPINE_DATABASE_URL: "jdbc:postgresql://postgres:5432/dtrack"
      ALPINE_DATABASE_DRIVER: "org.postgresql.Driver"
      ALPINE_DATABASE_USERNAME: "dtrack"
      ALPINE_DATABASE_PASSWORD: "dtrack"
    deploy:
      resources:
        limits:
          memory: 12288m
        reservations:
          memory: 8192m
      restart_policy:
        condition: on-failure
    ports:
    - '8081:8080'
    volumes:
    - 'dtrack-data:/data'
    restart: unless-stopped

  frontend:
    image: dependencytrack/frontend
    container_name: "dt-frontend"
    depends_on:
      apiserver:
        condition: service_healthy
    environment:
      API_BASE_URL: "http://localhost:8081"
    ports:
      - "8082:8080"
    restart: unless-stopped

  postgres:
    image: postgres:17-alpine
    container_name: "postgres"
    environment:
      POSTGRES_DB: "dtrack"
      POSTGRES_USER: "dtrack"
      POSTGRES_PASSWORD: "dtrack"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}" ]
      interval: 5s
      timeout: 3s
      retries: 3
    volumes:
    - "postgres-data:/var/lib/postgresql/data"
    restart: unless-stopped

  # =========================
  # Jenkins
  # =========================
  jenkins:
    image: myjenkins-blueocean:2.516.3-1
    container_name: "jenkins-blueocean"
    volumes:
      - "jenkins-data:/var/jenkins_home"
      - "/run/user/1000/docker.sock:/var/run/docker.sock"
    group_add:
      - "${DOCKER_GID}"
    ports:
      - "8080:8080"
      - "50000:50000"
    restart: on-failure

  # =========================
  # DefectDojo
  # =========================
  defectdojo-postgres:
    image: postgres:15-alpine
    container_name: defectdojo-postgres
    environment:
      POSTGRES_DB: defectdojo
      POSTGRES_USER: defectdojo
      POSTGRES_PASSWORD: defectdojo
    volumes:
      - defectdojo-postgres-data:/var/lib/postgresql/data
    restart: unless-stopped

  defectdojo-redis:
    image: redis:7-alpine
    container_name: defectdojo-redis
    restart: unless-stopped  

  uwsgi:
    image: defectdojo/defectdojo-django:latest
    container_name: defectdojo
    depends_on:
      - defectdojo-postgres
      - defectdojo-redis
    environment:
      DD_DATABASE_ENGINE: django.db.backends.postgresql
      DD_DATABASE_HOST: defectdojo-postgres
      DD_DATABASE_NAME: defectdojo
      DD_DATABASE_USER: defectdojo
      DD_DATABASE_PASSWORD: defectdojo
      DD_DATABASE_PORT: 5432
      DD_SECRET_KEY: super-secret-change-me
      DD_DEBUG: "False"
      DD_ALLOWED_HOSTS: "*"
      DD_CELERY_BROKER_URL: redis://defectdojo-redis:6379/0
    volumes:
      - defectdojo-media:/app/media
    restart: unless-stopped

  defectdojo-nginx:
    image: defectdojo/defectdojo-nginx:latest
    container_name: defectdojo-nginx
    depends_on:
      - uwsgi
    ports:
      - "8083:8080"
    restart: unless-stopped

volumes:
  jenkins-data: {}
  dtrack-data: {}
  postgres-data: {}
  defectdojo-postgres-data: {}
  defectdojo-media: {}  